<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
	$.get("demo_test.html", function(data, status){
      let doc = document.implementation.createHTMLDocument("");
	  doc.open();
	  doc.write(data);
	  doc.close();
	  const userName = doc.getElementsByClassName("user-name")[0];
      document.getElementById("demo").innerHTML = userName.innerHTML;
    });
    
  });
});
</script>
</head>
<body>

<button>Send an HTTP GET request to a page and get the result back</button>
<h> From QTM </h>
<div id="demo"></div>
<a class="user-name">This is some text from an external ASP file.</a>

</body>
</html>
